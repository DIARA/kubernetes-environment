apiVersion: v1
kind: Service
metadata:
  name: mysql-keycloak-service
  labels:
    app: mysql
    tier: backend
spec:
  selector:
    app: mysql-keycloak
  ports:
  - port: 3306
    targetPort: 3306
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-keycloak-pv-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-keycloak-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-keycloak
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-keycloak
    spec:
      containers:
      - name: mysql-keycloak
        image: mysql:5.7.25
        env:
        - name: MYSQL_DATABASE
          value: keycloak
        - name: MYSQL_ROOT_PASSWORD
          value: root_password
        - name: MYSQL_USER
          value: keycloak
        - name: MYSQL_PASSWORD
          value: password
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-keycloak-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-keycloak-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-keycloak-pv-claim