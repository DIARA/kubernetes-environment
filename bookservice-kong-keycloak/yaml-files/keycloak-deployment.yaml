apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
  labels:
    app: keycloak
    tier: frontend
spec:
  selector:
    app: keycloak
  ports:
    - port: 8080
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: jboss/keycloak:4.8.3.Final
          ports:
            - containerPort: 8080
          env:
            - name: KEYCLOAK_USER
              value: admin
            - name: KEYCLOAK_PASSWORD
              value: admin
            - name: DB_VENDOR
              value: mysql
            - name: DB_ADDR
              value: mysql-keycloak-service
            - name: JDBC_PARAMS
              value: useSSL=false