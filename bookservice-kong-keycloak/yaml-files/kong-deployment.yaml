apiVersion: v1
kind: Service
metadata:
  name: kong-proxy-service
  labels:
    app: kong
    tier: frontend
spec:
  selector:
    app: kong
  ports:
    - port: 8000
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: kong-proxy-ssl-service
  labels:
    app: kong
    tier: frontend
spec:
  selector:
    app: kong
  ports:
    - port: 8443
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin-service
  labels:
    app: kong
    tier: frontend
spec:
  selector:
    app: kong
  ports:
    - port: 8001
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin-ssl-service
  labels:
    app: kong
    tier: frontend
spec:
  selector:
    app: kong
  ports:
    - port: 8444
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong
    spec:
      containers:
        - name: kong
          image: kong:1.1.1
          ports:
            - name: admin
              containerPort: 8001
              protocol: TCP
            - name: proxy
              containerPort: 8000
              protocol: TCP
            - name: proxy-ssl
              containerPort: 8443
              protocol: TCP
            - name: admin-ssl
              containerPort: 8444
              protocol: TCP
          env:
            - name: KONG_ADMIN_LISTEN
              value: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
            - name: KONG_PG_DATABASE
              value: kong
            - name: KONG_PG_USER
              value: kong
            - name: KONG_PG_PASSWORD
              value: kong
            - name: KONG_PG_HOST
              value: my-postgres-postgresql
            - name: KONG_PROXY_ACCESS_LOG
              value: "/dev/stdout"
            - name: KONG_ADMIN_ACCESS_LOG
              value: "/dev/stdout"
            - name: KONG_PROXY_ERROR_LOG
              value: "/dev/stderr"
            - name: KONG_ADMIN_ERROR_LOG
              value: "/dev/stderr"