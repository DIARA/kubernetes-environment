apiVersion: v1
kind: Service
metadata:
  name: mongodb-bookservice-service
  labels:
    app: mongodb
    tier: backend
spec:
  selector:
    app: mongodb-bookservice
  ports:
  - port: 27017
    targetPort: 27017
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pv-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-bookservice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-bookservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
         app: mongodb-bookservice
    spec:
      containers:
      - name: mongodb
        image: mongo:4.0.8
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-persistent-storage
          mountPath: /data/db
      volumes:
      - name: mongodb-persistent-storage
        persistentVolumeClaim:
          claimName: mongodb-pv-claim