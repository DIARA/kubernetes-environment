apiVersion: v1
kind: Service
metadata:
  name: postgres-kong-service
spec:
  selector:
    app: postgres-kong
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-kong-pv-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-kong
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres-kong
    spec:
      containers:
      - name: postgres
        image: postgres:10.3-alpine
        env:
        - name: POSTGRES_DB
          value: kong
        - name: POSTGRES_USER
          value: kong
        - name: POSTGRES_PASSWORD
          value: kong_password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-kong-persistent-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-kong-persistent-storage
        persistentVolumeClaim:
          claimName: postgres-kong-pv-claim